<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avalie a sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">

        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.png" alt="imagem com estrelas de avalição ">
        </header>
        <form>
            <fieldset>
                <div class="info-pessoais">
                    <div class="input-name">
                        <div class="name">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                        </div>
                        <div class="last_name">
                            <label for="last_name">Sobrenome</label>
                            <input type="text" id="last_name" />
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="info-mentor">
                    <h2>Informações do mentor</h2>

                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
